name: Build and Publish Github NuGet Packages

on:
  push:
    branches:
      - 'release-v*'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish packages even if they exist'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for version calculation
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
    
    - name: Calculate version from branch name
      id: version
      run: |
        # Extract version from branch name (e.g., release-v1.0 -> 1.0)
        BRANCH_NAME="${{ github.ref_name }}"
        
        if [[ "$BRANCH_NAME" =~ ^release-v([0-9]+\.[0-9]+)$ ]]; then
          BASE_VERSION="${BASH_REMATCH[1]}"
          echo "Base version from branch: $BASE_VERSION"
          
          # Find the next available patch version
          PATCH=0
          while true; do
            VERSION="${BASE_VERSION}.${PATCH}"
            TAG="v${VERSION}"
            
            # Check if this tag already exists
            if git tag -l "$TAG" | grep -q "^$TAG$"; then
              echo "Version $VERSION already exists, trying next patch version..."
              PATCH=$((PATCH + 1))
            else
              echo "Found available version: $VERSION"
              break
            fi
            
            # Safety check to prevent infinite loop
            if [ $PATCH -gt 100 ]; then
              echo "Error: Could not find available patch version after 100 attempts"
              exit 1
            fi
          done
        else
          # Fallback to version from common.props
          echo "Branch name doesn't match release-vX.Y pattern, using version from common.props"
          VERSION=$(grep '<Version>' ./common.props | sed 's/.*<Version>\(.*\)<\/Version>.*/\1/' | head -n 1)
          
          if [ -z "$VERSION" ]; then
            echo "Error: Could not determine version"
            exit 1
          fi
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Using version: $VERSION"
    
    - name: Update version in common.props
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        sed -i "s|<Version>.*</Version>|<Version>$VERSION</Version>|g" ./common.props
        echo "Updated common.props with version $VERSION"
    
    - name: Restore dependencies
      run: |
        dotnet restore ./framework/BBT.Aether.sln
    
    - name: Build solution
      run: |
        dotnet build ./framework/BBT.Aether.sln \
          --configuration Release \
          --no-restore \
          -p:Version=${{ steps.version.outputs.version }}
    
    - name: Run tests
      run: |
        # Find and run all test projects
        for test_project in $(find ./framework -name "*Test*.csproj" -o -name "*Tests.csproj"); do
          if [ -f "$test_project" ]; then
            echo "Running tests for: $test_project"
            dotnet test "$test_project" \
              --configuration Release \
              --no-build \
              --verbosity normal \
              --logger "trx;LogFileName=test-results.trx" \
              --logger "console;verbosity=detailed" \
              --collect:"XPlat Code Coverage" \
              -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          fi
        done || echo "No test projects found or tests completed"
    
    - name: Create NuGet packages
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        OUTPUT_DIR="${{ github.workspace }}/packages"
        mkdir -p "$OUTPUT_DIR"
        
        # Framework packages
        declare -a PROJECTS=(
          "./framework/src/BBT.Aether.Core/BBT.Aether.Core.csproj"
          "./framework/src/BBT.Aether.Domain/BBT.Aether.Domain.csproj"
          "./framework/src/BBT.Aether.Application/BBT.Aether.Application.csproj"
          "./framework/src/BBT.Aether.Infrastructure/BBT.Aether.Infrastructure.csproj"
          "./framework/src/BBT.Aether.AspNetCore/BBT.Aether.AspNetCore.csproj"
          "./framework/src/BBT.Aether.TestBase/BBT.Aether.TestBase.csproj"
          "./framework/src/BBT.Aether.HttpClient/BBT.Aether.HttpClient.csproj"
        )
        
        # Check for module projects (if they exist)
        if [ -d "./modules" ]; then
          for module_project in $(find ./modules -name "*.csproj" -not -path "*/obj/*" -not -path "*/bin/*"); do
            PROJECTS+=("$module_project")
          done
        fi
        
        # Pack each project
        for project in "${PROJECTS[@]}"; do
          if [ -f "$project" ]; then
            echo "Packing: $project"
            dotnet pack "$project" \
              --configuration Release \
              --no-build \
              --output "$OUTPUT_DIR" \
              -p:Version=$VERSION \
              -p:IncludeSymbols=true \
              -p:SymbolPackageFormat=snupkg \
              -p:GenerateDocumentationFile=true \
              -p:PublishRepositoryUrl=true \
              -p:EmbedUntrackedSources=true \
              -p:ContinuousIntegrationBuild=true
          else
            echo "Warning: Project file not found: $project"
          fi
        done
        
        echo "Created packages:"
        ls -la "$OUTPUT_DIR"
    
    - name: Publish to GitHub Packages
      run: |
        # Configure NuGet source for GitHub Packages
        dotnet nuget add source \
          --username ${{ github.actor }} \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text \
          --name github \
          "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          || echo "Source already exists"
        
        # Push all packages
        for package in ./packages/*.nupkg; do
          if [[ ! "$package" == *.symbols.nupkg ]]; then
            echo "Publishing: $(basename $package)"
            dotnet nuget push "$package" \
              --source github \
              --skip-duplicate \
              --api-key ${{ secrets.GITHUB_TOKEN }} \
              || echo "Package may already exist or error occurred: $(basename $package)"
          fi
        done
    
    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-${{ steps.version.outputs.version }}
        path: packages/
        retention-days: 30
    
    - name: Create GitHub Release
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        TAG="v$VERSION"
        
        # Create release notes
        cat > release_notes.md << 'EOF'
        ## BBT Aether Framework v${{ steps.version.outputs.version }}
        
        ### ðŸ“¦ Published Packages
        
        #### Framework Packages
        - `BBT.Aether.Core` v${{ steps.version.outputs.version }}
        - `BBT.Aether.Domain` v${{ steps.version.outputs.version }}
        - `BBT.Aether.Application` v${{ steps.version.outputs.version }}
        - `BBT.Aether.Infrastructure` v${{ steps.version.outputs.version }}
        - `BBT.Aether.AspNetCore` v${{ steps.version.outputs.version }}
        - `BBT.Aether.TestBase` v${{ steps.version.outputs.version }}
        - `BBT.Aether.HttpClient` v${{ steps.version.outputs.version }}
        
        ### ðŸš€ Installation
        
        To use these packages, configure GitHub Packages as a NuGet source:
        
        ```bash
        dotnet nuget add source --username YOUR_GITHUB_USERNAME --password YOUR_PAT --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
        ```
        
        Then install the packages:
        
        ```bash
        dotnet add package BBT.Aether.Core --version ${{ steps.version.outputs.version }}
        ```
        
        ### ðŸ“‹ Changes
        
        See the [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for details.
        
        ---
        *Published from branch: `${{ github.ref_name }}`*
        *Commit: ${{ github.sha }}*
        EOF
        
        # Create the release using GitHub CLI
        gh release create "$TAG" \
          --title "Release v$VERSION" \
          --notes-file release_notes.md \
          --latest
        
        # Output the release URL for the next step
        RELEASE_URL=$(gh release view "$TAG" --json url --jq '.url')
        echo "html_url=$RELEASE_URL" >> $GITHUB_OUTPUT
        echo "upload_url=https://uploads.github.com/repos/${{ github.repository }}/releases/$(gh release view "$TAG" --json id --jq '.id')/assets" >> $GITHUB_OUTPUT
    
    - name: Upload Release Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        TAG="v$VERSION"
        
        # Upload each package to the release using GitHub CLI
        for package in ./packages/*.nupkg; do
          if [[ -f "$package" ]]; then
            asset_name=$(basename "$package")
            echo "Uploading release asset: $asset_name"
            
            gh release upload "$TAG" "$package" --clobber
          fi
        done
    
    - name: Summary
      run: |
        echo "## ðŸ“¦ NuGet Package Publishing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Version Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Published Packages" >> $GITHUB_STEP_SUMMARY
        echo "The following packages have been published to GitHub Packages:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        for package in ./packages/*.nupkg; do
          if [[ ! "$package" == *.symbols.nupkg ]]; then
            echo "- âœ… $(basename $package)" >> $GITHUB_STEP_SUMMARY
          fi
        done
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### GitHub Release" >> $GITHUB_STEP_SUMMARY
        echo "- **Release Tag**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Release URL**: ${{ steps.create_release.outputs.html_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "1. Packages are now available in GitHub Packages" >> $GITHUB_STEP_SUMMARY
        echo "2. Release has been created with all package artifacts" >> $GITHUB_STEP_SUMMARY
        echo "3. Developers can now consume these packages using the instructions in the release notes" >> $GITHUB_STEP_SUMMARY
